<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a40eeb584d.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main id="main">
    <div id="calculator">

      <!--SCREEN CONTAINER-->
      <div class="screen" id="screen-container">
        <div class="screen-last number-position" id="previous-screen">

        </div>
        <div class="screen-current number-position" id="current-screen"></div>
      </div>




      <!--BUTTONS CONTAINER-->
      <div id="buttons-container">

        <div class="row" id="first-row">
          <button class="btn" id="clear">C</button>
          <button class="btn" id="delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn operator" id="modulo">%</button>
          <button class="btn operator" id="division">รท</button>
        </div>

        <div class="row" id="second-row">
          <button class="btn number" id="seven">7</button>
          <button class="btn number" id="eight">8</button>
          <button class="btn number" id="nine">9</button>
          <button class="btn operator" id="multiply">x</button>
        </div>

        <div class="row" id="third-row">
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="five">5</button>
          <button class="btn number" id="six">6</button>
          <button class="btn operator" id="subtraction">-</button>
        </div>

        <div class="row" id="fourth-row">
          <button class="btn number" id="one">1</button>
          <button class="btn number" id="two">2</button>
          <button class="btn number" id="three">3</button>
          <button class="btn operator" id="addition">+</button>
        </div>

        <div class="row" id="fifth-row">
          <button class="btn" id="decimal-point">.</button>
          <button class="btn number" id="zero">0</button>
          <button class="btn" id="equal">=</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
